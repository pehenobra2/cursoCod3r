<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        } 
    </style>
</head>
<body>
    <header>
        Exercícios HTML
    </header>
    <nav>
        <br>
        <a href="exercicios/teste.html"> TESTE </a> |
        <a href="exercicios/texto1.html">TEXTO 1</a> |
        <a href="exercicios/texto2.html">TEXTO 2</a> |
        <a href="exercicios/listas.html">Listas</a> |
        <a href="exercicios/listaAninhada.html">Listas ANinhadas</a> |
        <a href="exercicios/links.html">Links</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll("a").forEach(link => {
            const conteudo = document.getElementById("conteudo")

            link.onclick = function(e){
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        }) 
        
    </script>
</body>
</html>
